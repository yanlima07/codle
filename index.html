<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODLE</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="config">
        <img src="/assets/config.svg" alt="O" />
      </div>
      <div class="title">
        <h1>CODLE</h1>
      </div>
    </div>
    <div class="content">
      <div class="squaresBox">
        <div class="squareLine">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="squareLine">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="squareLine">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="squareLine">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="squareLine">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
      <div class="ranking">
        <div class="rankingHeader">
          <img src="/assets/crownWhite.svg" class="crownWhite" alt="O" />
          <h4>RANKING</h4>
        </div>
        <div class="rankingSpaceLine"></div>
        <div class="rankingType">
          <h4>GERAL</h4>
        </div>
        <div class="rankingList">
          <div class="rankingLine">
            <h5 class="rankingPosition">1.</h5>
            <img src="/assets/userBubbleGreen.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">ALLAN</h5>
            <h5 class="rankingPoints">15</h5>
          </div>
          <div class="rankingLine">
            <h5 class="rankingPosition">2.</h5>
            <img src="/assets/userBubbleWhite.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">MARCO</h5>
            <h5 class="rankingPoints">14</h5>
          </div>
          <div class="rankingLine">
            <h5 class="rankingPosition">3.</h5>
            <img src="/assets/userBubbleWhite.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">RAFAEL</h5>
            <h5 class="rankingPoints">10</h5>
          </div>
          <div class="rankingLine">
            <h5 class="rankingPosition">4.</h5>
            <img src="/assets/userBubbleGreen.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">GABRIEL</h5>
            <h5 class="rankingPoints">9</h5>
          </div>
          <div class="rankingLine">
            <h5 class="rankingPosition">5.</h5>
            <img src="/assets/userBubbleWhite.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">YANDRIW</h5>
            <h5 class="rankingPoints">7</h5>
          </div>
          <div class="rankingLine">
            <h5 class="rankingPosition">6.</h5>
            <img src="/assets/userBubbleGreen.svg" class="userBubble" alt="O" />
            <h5 class="rankingUsername">FLAVIA</h5>
            <h5 class="rankingPoints">5</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="keyboard">
        <div class="keyboardLine">
          <div class="keyboardKey">
            <h2>Q</h2>
          </div>
          <div class="keyboardKey">
            <h2>W</h2>
          </div>
          <div class="keyboardKey">
            <h2>E</h2>
          </div>
          <div class="keyboardKey">
            <h2>R</h2>
          </div>
          <div class="keyboardKey">
            <h2>T</h2>
          </div>
          <div class="keyboardKey">
            <h2>Y</h2>
          </div>
          <div class="keyboardKey">
            <h2>U</h2>
          </div>
          <div class="keyboardKey">
            <h2>I</h2>
          </div>
          <div class="keyboardKey">
            <h2>O</h2>
          </div>
          <div class="keyboardKey">
            <h2>P</h2>
          </div>
        </div>
        <div class="keyboardLine">
          <div class="keyboardKey">
            <h2>A</h2>
          </div>
          <div class="keyboardKey">
            <h2>S</h2>
          </div>
          <div class="keyboardKey">
            <h2>D</h2>
          </div>
          <div class="keyboardKey">
            <h2>F</h2>
          </div>
          <div class="keyboardKey">
            <h2>G</h2>
          </div>
          <div class="keyboardKey">
            <h2>H</h2>
          </div>
          <div class="keyboardKey">
            <h2>J</h2>
          </div>
          <div class="keyboardKey">
            <h2>K</h2>
          </div>
          <div class="keyboardKey">
            <h2>L</h2>
          </div>
        </div>
        <div class="keyboardLine">
          <div class="keyboardKey enter">
            <h3>ENTER</h3>
          </div>
          <div class="keyboardKey">
            <h2>Z</h2>
          </div>
          <div class="keyboardKey">
            <h2>X</h2>
          </div>
          <div class="keyboardKey">
            <h2>C</h2>
          </div>
          <div class="keyboardKey">
            <h2>V</h2>
          </div>
          <div class="keyboardKey">
            <h2>B</h2>
          </div>
          <div class="keyboardKey">
            <h2>N</h2>
          </div>
          <div class="keyboardKey">
            <h2>M</h2>
          </div>
          <div class="keyboardKey del">
            <img src="/assets/backspace.svg" alt="DEL" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
